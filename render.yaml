services:
  - type: web
    name: aqumen-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r minimal/backend/requirements.txt
    startCommand: cd minimal/backend && uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-west-2
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
