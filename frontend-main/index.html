<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqumen Demo - Original vs Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .demo-container {
            display: none;
        }
        .demo-container.active {
            display: block;
        }
        .toggle-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .toggle-btn {
            padding: 10px 20px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .toggle-btn.active {
            background: #059669;
        }
        .toggle-btn:hover {
            opacity: 0.9;
        }
        .version-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            padding: 8px 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="toggle-buttons">
        <button id="originalBtn" class="toggle-btn active">Original</button>
        <button id="modularBtn" class="toggle-btn">Modular</button>
    </div>
    
    <div id="versionIndicator" class="version-indicator">
        Current: Original Version
    </div>

    <div id="originalDemo" class="demo-container active">
        <!-- Original demo will be rendered here -->
    </div>
    
    <div id="modularDemo" class="demo-container">
        <!-- Modular demo will be rendered here -->
    </div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
